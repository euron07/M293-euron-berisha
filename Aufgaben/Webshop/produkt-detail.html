<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktdetails</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">🏠 Home</a>
        <a href="produkte.html">🦸 Produkte</a>
        <a href="kontakt.html">📞 Kontakt</a>
        <a href="warenkorb.html">🛒 Warenkorb (<span id="cart-count">0</span>)</a>
    </nav>

    <main>
        <div id="product-details"></div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let urlParams = new URLSearchParams(window.location.search);
            let name = urlParams.get("name");
            let price = urlParams.get("price");
            let img = urlParams.get("img");

            if (name && price && img) {
                document.getElementById("product-details").innerHTML = `
                    <h1>${name}</h1>
                    <img src="${img}" alt="${name}">
                    <p><strong>Preis:</strong> ${price}€</p>
                    <button class="add-to-cart" data-name="${name}" data-price="${price}">In den Warenkorb</button>
                    <a href="produkte.html">Zurück zur Übersicht</a>
                `;
                document.querySelector(".add-to-cart").addEventListener("click", function() {
                    addToCart(name, price);
                });
            } else {
                document.getElementById("product-details").innerHTML = "<p>Produkt nicht gefunden.</p>";
            }
        });
    </script>
</body>
</html>
